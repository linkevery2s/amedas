<!DOCTYPE HTML>
<html lang="ja">
<title>雨雲レーダー</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000000;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MPP84V2NHB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MPP84V2NHB');
  </script>

</head>

<body>

  <div id="container"></div>

</body>

<script type="module">

  const res = await fetch('https://www.jma.go.jp/bosai/jmatile/data/nowc/targetTimes_N1.json');
  const data = await res.json();

  let day_time = data[0].basetime;
  let valid_time = data[0].validtime;
  let year = day_time.slice(0, 4);
  let month = day_time.slice(4, 6);
  let day = day_time.slice(6, 8);
  let jikoku_h = parseInt(day_time.slice(8, 10), 10) + 9;
  if (jikoku_h > 23) {
    jikoku_h = jikoku_h - 24;
  } else { }

  let jikoku_m = day_time.slice(10, 12);

  //time_stamp.innerHTML = year + "年" + month + "月" + day + "日" + jikoku_h + "時" + jikoku_m + "分";

  const { DeckGL, TileLayer, BitmapLayer, HexagonLayer } = deck;

  const INITIAL_VIEW_STATE = {
    longitude: 137.779,
    latitude: 35.666,
    zoom: 4,
    minZoom: 3,
    pitch: 50,
    maxPitch: 85,
    bearing: -20
  };

  const tilelayer = new TileLayer({
    data: 'https://a.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{scale}.png',
    minZoom: 0,
    maxZoom: 19,

    renderSubLayers: props => {
      const {
        bbox: {
          west,
          south,
          east,
          north
        }
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        bounds: [west, south, east, north]
      });
    }
  });

  const layer = new TileLayer({
    data: 'https://www.jma.go.jp/bosai/jmatile/data/nowc/${day_time}/none/${valid_time}/surf/hrpns/{z}/{x}/{y}.png',
    minZoom: 0,
    maxZoom: 19,

    renderSubLayers: props => {
      const {
        bbox: {
          west,
          south,
          east,
          north
        }
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        bounds: [west, south, east, north]
      });
    }
  });

  const deckgl = new DeckGL({
    container: 'container',
    initialViewState: INITIAL_VIEW_STATE,
    controller: {
      touchRotate: true
    },
    getTooltip: "",
    layers: [
      tilelayer, layer
    ]
  });
</script>

</html>

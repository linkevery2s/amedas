<!DOCTYPE HTML>
<html lang="ja">
<title>雨雲レーダー</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;

    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script type="module">
    const res = await fetch('https://www.jma.go.jp/bosai/himawari/data/satimg/targetTimes_fd.json');
    const data = await res.json();

    let day_time = data[data.length - 1].basetime;
    let valid_time = data[data.length - 1].validtime;

    const style = {
      "version": 8,

      "sources": {
        "tiri": {
          "type": "vector",
          "tiles": [
            "https://cyberjapandata.gsi.go.jp/xyz/experimental_bvmap/{z}/{x}/{y}.pbf"
            ],
          "minzoom": 2,
          "maxzoom": 8
        },
        "back": {
          "type": "raster",
          "tiles": [
            "https://a.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png"
          ],
          "tileSize": 256,
          "minzoom": 2,
          "maxzoom": 8,
        },
        "back2": {
          "type": "raster",
          "tiles": [
            `https://www.jma.go.jp/bosai/himawari/data/satimg/${day_time}/fd/${valid_time}/B13/TBB/{z}/{x}/{y}.jpg`
          ],
          "tileSize": 256,
          "minzoom": 2,
          "maxzoom": 8,
        }
      },
      "layers": [{
        "id": "back",
        "type": "raster",
        "source": "back",
        "minzoom": 2,
        "maxzoom": 8,
      },
      {
        "id": "back2",
        "type": "raster",
        "source": "back2",
        "minzoom": 2,
        "maxzoom": 8,
      },
      {
        "id": "coastline",
        "type": "line",
        "source": "tiri",
        "source-layer": "coastline",
        "minzoom": 2,
        "maxzoom": 8,
        "filter": ["==", ["geometry-type"], "LineString"],
        "paint": {
          "line-color": "#fef263",
          "line-width": 2
        }
      }
      ]

    }

    const map = new maplibregl.Map({
      container: 'map',
      style: style,
      center: [137.779, 35.666],
      zoom: 4,
      minZoom: 4,
      maxZoom: 4.4,
      pitch: 50,
      bearing: -20,
      hash: true,
    });

  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MPP84V2NHB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MPP84V2NHB');
  </script>

</body>

</html>

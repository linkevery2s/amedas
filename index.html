    <style>
        .header {
            position: fixed;
            width: 100%;
            z-index: 1;
            background: #0095d9;
            color: #ffffff;
        }

        .update {
            position: fixed;
            top: 60px;
            right: 5px;
        }

        .precip-title {
            position: fixed;
            top: 75px;
            right: 5px;
        }

        .btn-menu {
            position: fixed;
            top: 10px;
            right: 5px;
            border: 1px solid #ffffff;
            background: transparent;
            color: #ffffff;
            padding: .5rem;
            font-size: 1rem;
            cursor: pointer;
            line-height: 1;
            border-radius: .3em;
        }

        .btn-menu:hover {
            corsor: pointer;
        }

        nav {
            background: rgba(0, 110, 84, 0.8);
            position: absolute;
            top: 3.5rem;
            z-index: 9;
            right: 0;
            text-align: center;
            width: 100%;
            transition: .5s;
            display: none;
        }

        nav li {
            height: 50px;
            line-height: 50px;
            cursor: pointer;
            border-bottom: 1px dotted #fff;
        }

        nav li:last-child {
            border: none;
        }

        nav li:hover {
            background: rgba(56, 180, 139, .8);
        }

        .main {
            width: 100%;
            height: 100%;
            z-index: 0;
            position: absolute;
        }

        iframe {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            z-index: 0;
        }

        #overlay {
            width: 100%;
            height: 120vh;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .8);
            display: none;
            z-index: 10;
        }

        #share, #manual {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 600px;
            display: none;
            z-index: 11;
            background: #ffffff;
            padding: .3em;
        }

        #title_h3 {
            border-bottom: 3px dotted #a0d8ef;
            padding-bottom: 3px;
        }

        #closed-btn1, #closed-btn2 {
            position: absolute;
            top: 5px;
            right: 5px;
            border-radius: 100%;
            color: #000000;
            border: 1px solid #000000;
            cursor: pointer;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        #closed-btn1:hover, #closed-btn2:hover {
            background: rgba(0, 0, 0, .5);
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .fb_share {
            position: fixed;
            bottom: 53px;
            left: 3px;
        }

        .footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1;
            background: #0095d9;
            color: #ffffff;
        }

        .home-btn:hover,
        .manual-btn:hover,
        .share-btn:hover {
            cursor: pointer;
        }
    </style>

    <script type="module">

        /* 初期画面 */
        const main = document.querySelector('.main');
        main.innerHTML = '<iframe src="./3h.html"></iframe>';

        /* Last Update */
        const res = await fetch("./data/lastupdate.json");
        const update_date = await res.json();

        console.log(update_date[0].lastupdate);

        const up_date = document.querySelector('.update');
        const precip_title = document.querySelector(".precip-title");

        up_date.innerHTML = "データ更新日時：" + update_date[0].lastupdate;
        precip_title.innerHTML = "３時間 降雨量";

        /* ナビゲーション表示 */
        const btn = document.querySelector('.btn-menu');
        const nav = document.querySelector('nav');

        btn.addEventListener('click', () => {
            nav.style.display = "block";
            $('#navi').toggle();
        });

        /* map切り替え */
        const map_1h = document.querySelector('.map-1h');
        const map_3h = document.querySelector('.map-3h');
        const map_6h = document.querySelector('.map-6h');
        const map_12h = document.querySelector('.map-12h');
        const map_24h = document.querySelector('.map-24h');

        map_1h.addEventListener('click', () => {
            main.innerHTML = '<iframe src="./1h.html"></iframe>';
            $('#navi').toggle();
            precip_title.innerHTML = "１時間 降雨量";
        });

        map_3h.addEventListener('click', () => {
            main.innerHTML = '<iframe src="./3h.html"></iframe>';
            $('#navi').toggle();
            precip_title.innerHTML = "３時間 降雨量";
        });

        map_6h.addEventListener('click', () => {
            main.innerHTML = '<iframe src="./6h.html"></iframe>';
            $('#navi').toggle();
            precip_title.innerHTML = "６時間 降雨量";
        });

        map_12h.addEventListener('click', () => {
            main.innerHTML = '<iframe src="./12h.html"></iframe>';
            $('#navi').toggle();
            precip_title.innerHTML = "12時間 降雨量";
        });

        map_24h.addEventListener('click', () => {
            main.innerHTML = '<iframe src="./24h.html"></iframe>';
            $('#navi').toggle();
            precip_title.innerHTML = "24時間 降雨量";
        });

        /* ポップアップ表示 */
        const share_btn = document.querySelector('.share-btn');
        const manual_btn = document.querySelector('.manual-btn');

        const overlay = document.querySelector('#overlay');

        const closed_btn1 = document.querySelector("#closed-btn1");
        const closed_btn2 = document.querySelector("#closed-btn2");

        share_btn.addEventListener('click', () => {
            $('#overlay').fadeIn();
            $('#share').fadeIn();
        });

        manual_btn.addEventListener('click', () => {
            $('#overlay').fadeIn();
            $('#manual').fadeIn();
        });

        overlay.addEventListener('click', () => {
            $('#overlay').fadeOut();
            $('#share').fadeOut();
            $('#manual').fadeOut();
        });

        closed_btn1.addEventListener('click', () => {
            $('#overlay').fadeOut();
            $('#share').fadeOut();
        });

        closed_btn2.addEventListener('click', () => {
            $('#overlay').fadeOut();
            $('#manual').fadeOut();
        });

    </script>
